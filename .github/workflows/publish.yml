# PyPI 发布工作流
# 当推送 tag 时自动发布到 PyPI

name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest

    # 使用 PyPI Trusted Publishing（推荐方式）
    # 需要在 PyPI 上配置: https://pypi.org/manage/account/publishing/
    permissions:
      id-token: write  # REQUIRED: 用于可信发布
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
